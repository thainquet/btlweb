<page-header></page-header>

<div class="modal fade" id="create-user" tabindex="-1" role="dialog" aria-labelledby="editUserInfor" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateInforTitle">Tạo tài khoản</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="username" class="col-form-label">Tên đăng nhập</label>
            <input type="text" class="form-control" id="username" ng-model="newUser['username']">
          </div>
          <div class="form-group">
            <label for="fullname" class="col-form-label">Password</label>
            <input type="text" class="form-control" id="pasword" ng-model="newUser['password']">
          </div>
          <div class="form-group">
            <label for="e-mail" class="col-form-label">Email</label>
            <input type="email" class="form-control" id="email" ng-model="newUser['email']">
          </div>
          <div class="form-group">
            <label for="e-mail">Chức vụ</label><br>
            <input type="checkbox" ng-model="newUser['isAdmin']"> Admin<br>
            <input type="checkbox" ng-model="newUser['isTeacher']"> Teacher<br>
            <input type="checkbox" ng-model="newUser['isStudent']">Student<br>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
        <button type="button" class="btn btn-primary" ng-click="addAUser()" data-dismiss="modal">Thêm mới</button>
      </div>
    </div>
  </div>
</div>


<br><br>
<div class="container-fluid content-page__main mt-0">
  <div class="row">
    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#create-user">Tạo người dùng mới</button>
  </div>
  <div class="row">
    <div class="col-12 d-flex container__header">
      Danh sách người sử dụng
    </div>
  </div>
  <user-list>
  </user-list>
</div>
<page-footer></page-footer>
