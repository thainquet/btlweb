<page-header></page-header>
<div class="modal fade" id="edit-user-infor" tabindex="-1" role="dialog" aria-labelledby="editUserInfor" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateInforTitle">Cập nhật thông tin</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="username" class="col-form-label">Tên đăng nhập</label>
            <input type="text" class="form-control" id="username">
          </div>
          <div class="form-group">
            <label for="fullname" class="col-form-label">Họ và tên</label>
            <input type="text" class="form-control" id="username">
          </div>
          <div class="form-group">
            <label for="e-mail" class="col-form-label">Email</label>
            <input type="email" class="form-control" id="email">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
        <button type="button" class="btn btn-primary">Cập nhật</button>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid content-page__header">
  <div class="row">
    <div class="col-md-3">
      <div ng-click="chooseTag(0)" class="content-page__tag choosed-{{isActive(0)}}">
        PHIÊN HỎI ĐÁP HOẠT ĐỘNG
      </div>
    </div>
    <div class="col-md-3">
     <div ng-click="chooseTag(1)" class="content-page__tag choosed-{{isActive(1)}}">
        PHIÊN HỎI ĐÁP ĐÃ ĐÓNG
      </div>
    </div>
    <div class="col-md-3">
      <div ng-click="chooseTag(2)" class="content-page__tag choosed-{{isActive(2)}}">
        TẤT CẢ CÂU HỎI
      </div>
    </div>
  </div>
</div>
<div class="container-fluid content-page__main mt-0">
  <div class="row">
    <div class="col-12">
      <div class="row">
        <div class="col-9 content-page__search">
          <div class="input-group custom-search-form">
            <input type="text" class="form-control" placeholder="Search">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary bg-dark" type="button"><i class="fa fa-search"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div ng-if="isActive(0)">
    <activated-session>
    </activated-session>
  </div>
  <div ng-if="isActive(1)">
    <div activating-session>
    </div>
  </div>
  <div ng-if="isActive(2)" ng-controller="allQuestionCtrl"></div>
</div>
