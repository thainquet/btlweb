   <page-header></page-header>
  <div class="modal fade" id="edit-user-infor" tabindex="-1" role="dialog" aria-labelledby="editUserInfor" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateInforTitle">Cập nhật thông tin</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="username" class="col-form-label">Tên đăng nhập</label>
              <input type="text" class="form-control" id="username">
            </div>
            <div class="form-group">
              <label for="fullname" class="col-form-label">Họ và tên</label>
              <input type="text" class="form-control" id="username">
            </div>
            <div class="form-group">
              <label for="e-mail" class="col-form-label">Email</label>
              <input type="email" class="form-control" id="email">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
          <button type="button" class="btn btn-primary">Cập nhật</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row contentHome beforeFooter contentPage">
    <div class="col-md-12 centerForTimeline">
      <div class="contentCenterTimeline">
        <div class="row titleHomePage">
          <!-- <div class="card backgroundHere"> -->
          <h1>
            <span class="titleForHomeBar info-1">
              {{ pageHeader.title }}
            </span>
          </h1>
          <!-- </div> -->
        </div>

        <div class="row listTimelinePart">

          <div class="row searchListTimeline">
            <div class="col-sm-4">
              <div class="btn-group btn-group-sm dropdown floating-action-button ">

                <a class="btn btn-sm btn-info dropdown-toggle btn-call-menu" data-toggle="dropdown" aria-haspopup="true"
                  aria-expanded="false">
                  <i class="fa fa-bars"></i>
                </a>

                <ul class="dropdown-menu dropdown-menu-left dropdown-content">

                  <li class="dropdown-item dropdown-cusor" ng-repeat = "session in sessionList" ng-click="titleDisplay($index)">{{ session.title }}</li>

                </ul>
              </div>
            </div>

            <div class="col-sm-4">
              <div ng-if='sessionList[0].active' ng-controller='activingSessionCtrl'>Hello</div>
              <div ng-if='sessionList[1].active' ng-controller='activedSessionCtrl'>How are u?</div>
              <div ng-if='sessionList[2].active'>It's a nice day!</div>
            </div>

            <div class="col-sm-4 col-right-align" style="padding-right: 0">
              <div class="input-group float-right custom-search-form">
                <input type="text" class="form-control" placeholder="Search">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary bg-dark" type="button"><i class="fa fa-search"></i></button>
                </div>
              </div>
            </div>

          </div>

        </div>
        <div>
          
        </div>
        <nav id="paginationHome">
          <ul class="pagination">
            <li class="page-item justify-content-right  border border-secondary">
              <a class="page-link" href="#">Next<span aria-hidden="true">&rarr;</span></a>
            </li>
          </ul>
        </nav>
        
      </div>
    
    </div>
  </div>
